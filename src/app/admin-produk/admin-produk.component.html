<div class="ui container">
  <h1 style="padding-top: 2rem; text-align: center">Manajemen Produk</h1>
  <div class="ui form">
    <div class="field">
      <label>Nama Barang</label>
      <input type="text" [(ngModel)]="nama" name="nama" autocomplete="off" />
    </div>
    <div class="field">
      <label>Stok</label>
      <input type="number" [(ngModel)]="stok" name="stok" autocomplete="off" />
    </div>
    <div class="field">
      <label>Harga</label>
      <input
        type="number"
        [(ngModel)]="harga"
        name="harga"
        autocomplete="off"
      />
    </div>
    <div class="field" style="display: inline">
      <input
        style="width: 300px"
        type="file"
        (change)="selectFile($event)"
        [(ngModel)]="afterUpload"
      />
      <button
        style="margin: 0px 10px; height: 44px; width: 300px"
        class="upload ui negative basic button"
        [disabled]="!isUpload"
      >
        {{ namaFile }}
      </button>
    </div>

    <div class="field" style="margin-top: 15px">
      <button
        style="margin: 0px 5px"
        class="ui primary button"
        *ngIf="!isEdit"
        [disabled]="!isSimpan"
        (click)="simpan()"
      >
        Simpan
      </button>
      <div
        style="margin: 0px 5px"
        class="ui inverted primary button"
        *ngIf="isEdit"
        (click)="edit()"
      >
        Perbarui
      </div>
      <div
        style="margin: 0px 5px"
        class="ui inverted secondary button"
        (click)="reset()"
      >
        Reset
      </div>
    </div>
  </div>
  <table class="ui celled table">
    <thead>
      <tr class="ui center aligned">
        <th>Nama Barang</th>
        <th>Stok</th>
        <th>Harga</th>
        <th>Foto</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of myData" class="ui center aligned">
      <tr>
        <td data-label="Nama Barang">{{ item.namaBarang }}</td>
        <td data-label="Stok">{{ item.stokBarang.toLocaleString(["id"]) }}</td>
        <td data-label="Harga">
          Rp. {{ item.hargaBarang.toLocaleString(["id"]) }}
        </td>
        <td data-label="Foto">
          <img style="height: 100px" src="{{ item.fotoUrl }}" alt="" />
        </td>
        <td data-label="Aksi">
          <div class="ui buttons">
            <button class="ui positive button" (click)="getEdit(item)">
              Edit
            </button>
            <div class="or" data-text="/"></div>
            <button class="ui button" (click)="delete(item)">Hapus</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
