<link
  href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
  rel="stylesheet"
/>
<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true" />

  <div class="login">
    <form (submit)="login()">
      <label for="chk" aria-hidden="true">Login</label>
      <input
        [(ngModel)]="email"
        type="email"
        name="email"
        placeholder="Email"
        required=""
      />
      <input
        [(ngModel)]="password"
        type="password"
        name="password"
        placeholder="Password"
        required=""
      />
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="signup">
    <form (submit)="signup()">
      <label for="chk" aria-hidden="true">Sign up</label>
      <!-- <input type="text" name="txt" placeholder="User name" required="" /> -->
      <input
        [(ngModel)]="email"
        type="email"
        name="email"
        placeholder="Email"
        required=""
      />
      <input
        [(ngModel)]="password"
        type="password"
        name="password"
        placeholder="Password"
        required=""
      />
      <button type="submit">Sign up</button>
    </form>
  </div>
</div>
